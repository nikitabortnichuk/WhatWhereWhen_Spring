<!DOCTYPE html>

<html lang="${locale}" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{parts/head_tag :: content}"></div>


<div th:replace="~{parts/head_tag :: content}"></div>

<body style="background: #FFEFD5; background-size: cover; ">
<div class="">
    <div class="sign-up col-lg-4" style="color: #8C4637; margin:100px auto auto auto">
        <h3 class="mb-5">SIGN IN</h3>
        <div style="color: red" th:if="${param.error}">
            Invalid username and password.
        </div>
        <form class="sign_form" th:action="@{/sign-in}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div>
            <button type="submit" class="btn btn-info">
                Sign In
            </button>
        </form>
        <p class="mt-5">Don't have an account? Sign up
            <a th:href="@{/sign-up}">here</a>
        </p>
    </div>
</div>
</body>
</html>
