<!DOCTYPE html>

<html lang="${locale}" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{parts/head_tag :: content}"></div>

<body style="background: #FFEFD5; background-size: cover; ">
<div class="">
    <div class="sign-up col-lg-4" style="color: #8C4637; margin:100px auto auto auto">
        <h3 class="mb-3" th:text="#{signUp.name}"></h3>
        <form class="sign_form" th:action="@{/sign-up}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{signIn.username}">Username</label>
                <input type="text" class="form-control" id="username"
                       th:placeholder="#{signIn.username.placeholder}" name="username"
                       required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                       th:placeholder="#{signUp.email.placeholder}" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{signIn.password}">Password</label>
                <input type="password" class="form-control" id="password"
                       th:placeholder="#{signIn.password.placeholder}" name="password"
                       required>
            </div>
            <button type="submit" class="btn btn-info" th:text="#{signUp.button}"></button>
        </form>

    </div>
</div>
</body>
</html>
