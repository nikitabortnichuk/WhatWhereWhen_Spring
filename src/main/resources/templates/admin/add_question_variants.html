<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{parts/head_tag :: content}"></div>

<body>
<div class="admin_page d-flex">

    <div th:replace="~{admin/left_part :: content}"></div>

    <div class="admin_right">
        <div class="margin_block">
            <div class="admin_welcome_text d-flex">
                <p>Welcome, ${sessionScope.adminSession.login}</p>
            </div>
            <div class="admin_line"></div>
        </div>
        <div class>
            <p class="admin_title_content">Add the question</p>
        </div>
        <div class="add_book_form">
            <form method="post"
                  th:action="@{/admin/add-question-variants}" th:object="${questionWithVariants}">

                <div class="my_form_item">
                    <p>Question text:</p>
                    <input type="text"
                           placeholder="Enter text"
                           th:field="*{questionText}"
                           required>
                </div>

                <div class="my_form_item">
                    <p>Variants:</p>
                    <input type="text" th:field="*{variantList[0].text}" placeholder="Enter variant" required>
                    <input type="text" th:field="*{variantList[1].text}" placeholder="Enter variant" required>
                    <input type="text" th:field="*{variantList[2].text}" placeholder="Enter variant" required>
                    <input type="text" th:field="*{variantList[3].text}" placeholder="Enter variant" required>
                    <input type="hidden" th:field="*{variantList[0].id}" >
                    <input type="hidden" th:field="*{variantList[1].id}" >
                    <input type="hidden" th:field="*{variantList[2].id}" >
                    <input type="hidden" th:field="*{variantList[3].id}" >
                </div>

                <div class="my_form_item">
                    <p>Choose correct variant:</p>
                    <select id="isCorrect" name="isCorrect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="my_form_item mt-3">
                    <input type="hidden" th:field="*{id}">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
